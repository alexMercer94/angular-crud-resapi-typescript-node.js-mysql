<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus />
        </div>
        <div class="form-group">
          <textarea
            name="description"
            placeholder="Description"
            [(ngModel)]="game.description"
            rows="2"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" placeholder="Image" [(ngModel)]="game.image" class="form-control" autofocus />
        </div>
        <button (click)="edit ? updateGame() : saveNewGame()" class="btn btn-success btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image | image" class="card-img-top" alt="" />
    <h3>{{ game.id }}. {{ game.title == '' ? 'Game Title' : game.title }}</h3>
    <p>{{ game.description == '' ? 'Write your description' : game.description }}</p>
    <p>{{ game.created_at | date: 'yyyy-MM-dd' }}</p>
  </div>
</div>
